
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="images/chess_design_larger2.png"/>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
	<title>Document</title>
</head>
<body class="main-content">
	<header class="section sec1 header active" id="home">
		<div class="header-content">
			
			<div class="left-header">
				<div class="cut-shape"></div>
				<div class="image">
					<img src="images/victor-zheng-vert.jpg" alt="">
				</div>
			</div>
			<div class="right-header">
				<h1 class="header-title">
					Hi, I'm <span class="name">Victor Zheng</span>, a student at the University of Toronto
				</h1>
				<p>Welcome to my personal website</p>
			</div>

		</div>
	</header>
	<main>
		<section class="section sec2 about" id="about">

		</section>

		<section class="section sec3 portfolio" id="portfolio">
			
		</section>

		<section class="section sec4 blogs" id="blogs">
			
		</section>

		<section class="section sec5 contact" id="contact">
			
		</section>

		<section class="section sec6 photos" id="photos">
			
		</section>
	</main>	

	<div class="controls">
		<div class="control control-1 active-btn" data-id="home">
			<i class="fa-sharp fa-solid fa-house"></i>
		</div>
		<div class="control control-2" data-id="about">
			<i class="fa-solid fa-address-card"></i>
		</div>
		<div class="control control-3" data-id="portfolio">
			<i class="fa-solid fa-briefcase"></i>
		</div>
		<div class="control control-4" data-id="blogs">
			<i class="fa-solid fa-newspaper"></i>
		</div>
		<div class="control control-5" data-id="contact">
			<i class="fa-solid fa-address-book"></i>
		</div>

		<div class="control control-6" data-id="photos">
			<i class="fa-solid fa-photo-film"></i>
		</div>
	</div>

	<script src="app.js"></script>

</body>
</html>
